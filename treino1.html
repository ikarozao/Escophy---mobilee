<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Treinos | Escorphy</title>

    <!-- Seu CSS -->
    <link rel="stylesheet" href="treinos/treinos.css" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-sA+e2GPr+T3z3aQmc6ctFfgkZ4p4O4FfX3JfQ3xXNDs=" crossorigin="" />
    <link rel="icon" type="image/png" href="img/a.png">
</head>

<body>

    <nav>
        <div class="bar_n">Escorphy</div>
        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="Pesquisar..." />
            </div>
        </div>
    </nav>

    <div class="treinos">
        <div class="cima">
            <h1>Treino</h1>
        </div>

        <div class="icon-container">
            <div onclick="mostrarFormulario()" class="circle"><img src="img/run.png" alt="Ícone Corrida" /></div>
            <div onclick="mostrarFormulario()" class="circle"><img src="img/bike copy.png" alt="Ícone Bicicleta" /></div>
            <div onclick="mostrarFormulario()" class="circle"><img src="img/dumbbell.png" alt="Ícone Musculação" />
            </div>
        </div>

        <!-- Mapa -->
        <div id="map">

        </div>

        <article id="infos_treinos" class="infos_treinos" style="display: none;">

            <h1>Informações da atividade</h1>

            <div class="titulo">
                <p>Título da corrida:</p>
                <input type="text" name="text" placeholder="" required>

            </div>

            <div class="descricao">
                <p>Descrição da corrida:</p>
                <input type="text" name="text" placeholder="" required>
            </div>


            <div class="tipo">
                <p>Tipo de corrida:</p>
                <a href="#" role="menuitem" tabindex="0">Treino</a>
                <a href="#" role="menuitem" tabindex="0">Prova</a>
                <a href="#" role="menuitem" tabindex="0">Longão</a>
            </div>

            <div class="nivel">
                <p>Nível de esforço : 1-10</p>
                <input type="text" name="text" placeholder="" required>
            </div>

            <div class="visibilidade">
                <p>Visibilidade do Treino:</p>
                <a href="#" role="menuitem" tabindex="0">Privado</a>
                <a href="#" role="menuitem" tabindex="0">Público</a>
            </div>


            <div class="acessorio">

                <p>Adicione o tipo de acessório:</p>
                <a onclick="opcaoAcessorio(event)" href="#" role="menuitem" tabindex="0">Relógio</a>
                <a onclick="opcaoAcessorio(event)" href="#" role="menuitem" tabindex="0">Tênis</a>

            </div>

             <div  id="tipo_acessorio" class="acessorio" style="display: none;">

                <p>Adicione especificações (modelo) do acessório:</p>
                <input type="text" name="text" placeholder="" required>

            </div>


        </article>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-pM0I+T+E+Qa/Y2DGSTsG6xkAnG4Imrc/Y5yzS2jYxP0=" crossorigin=""></script>

    <script>

        function mostrarFormulario() {
            const form = document.getElementById("infos_treinos");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }

        function opcaoAcessorio(event) {
            event.preventDefault();
            const form = document.getElementById("tipo_acessorio");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }

        async function start() {
            let element = await osmRequest.fetchElement('node/3683625932');
            element = osmRequest.setTag(element, 'key', 'value');
            element = osmRequest.setTags(element, {
                key1: 'value1',
                key2: 'value2',
                key3: 'value3',
            });
            element = osmRequest.removeTag(element, 'key2');
            element = osmRequest.setTimestampToNow(element);
            element = osmRequest.setCoordinates(element, 1.234, 0.456);

            const changesetId = await osmRequest.createChangeset('Created by me', 'My changeset comment');
            const isChangesetStillOpen = await osmRequest.isChangesetStillOpen(changesetId);
            const newElementVersion = await osmRequest.sendElement(element, changesetId);
            element = osmRequest.setVersion(element, newElementVersion);
        }

        start();


        // Ativar seleção de treino
        const circles = document.querySelectorAll('.circle');
        circles.forEach(circle => {
            circle.addEventListener('click', () => {
                circles.forEach(c => c.classList.remove('active'));
                circle.classList.add('active');
            });
        });

        // Inicializar mapa
        const map = L.map('map').setView([-23.55052, -46.633308], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap',
        }).addTo(map);

        L.marker([-23.55052, -46.633308])
            .addTo(map)
            .bindPopup('Você está aqui.')
            .openPopup();

    </script>
</body>

</html>
