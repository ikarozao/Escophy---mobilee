<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eschorphy - Cadastro de Email</title>
    <link rel="stylesheet" href="cadastro/cadastro.css"> <!-- Agora referenciamos o CSS compilado -->
</head>
<body>
    <div class="cadastro">
        <h1>Seu esporte na <br> 
            palma da mão</h1>

        <h2>Entre com seu e-mail</h2>

        <form action="" method="post">
            <input type="email" name="email" placeholder="Digite seu e-mail" required>
        <button type="submit"><a href="">Cadastrar</a></button>
        </form>

        <p>Já é inscrito? <b>Fazer login </b></p>

        <div class="gg">
            <button id="google">
                <img src="img/google.png" alt="">
                <p>Cadastre-se com o Google</p>
            </button>
            <button>
                <img src="img/apple.png" alt="">
                <p>Cadastre-se com a Apple</p>
            </button>
            <a href="index.html">
                <button>
                    <p>Voltar</p>
                </button>
            </a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
