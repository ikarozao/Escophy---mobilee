<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Escorphy</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Background Carousel -->
    <div class="background-carousel">
        <img class="bg-img active" src="img/inicio1.jpg" alt="Imagem 1">
        <img class="bg-img" src="img/inicio2.jpg" alt="Imagem 2">
        <img class="bg-img" src="img/inicio3.jpg" alt="Imagem 3">
        <img class="bg-img" src="img/inicio4.jpg" alt="Imagem 4">
    </div>

    <!-- Container Principal -->
    <main class="container">

        <!-- Formulário de Login -->
        <form id="login-form" class="form active">
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Email" type="email" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" required>
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <button class="login" type="submit">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
            </div>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="register-form" class="form">
            <h1>Cadastro</h1>
            <div class="input-box">
                <input placeholder="Nome" type="text" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Email" type="email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" required>
                <i class="bx bx-lock-alt"></i>
            </div>

            <button class="login" type="submit">Cadastrar</button>

            <div class="register-link">
                <p>Já tem uma conta? <a href="#" id="show-login">Login</a></p>
            </div>
        </form>

    </main>

    <!-- JavaScript -->
    <script>
        // Carrossel de background
        const images = document.querySelectorAll('.bg-img');
        let current = 0;

        setInterval(() => {
            images[current].classList.remove('active');
            current = (current + 1) % images.length;
            images[current].classList.add('active');
        }, 6000);

        // Alternar entre Login e Cadastro
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
        });

        // Simular redirecionamento após login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = "home.html";
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = "home.html";
        });
    </script>

</body>

</html>
