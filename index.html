<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eschorphy - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cadastro">
        <h1>Seu esporte na <br> 
            palma da mão</h1>

        <h2>Conheça a comunidade do seu esporte <br>
            e tenha sua motivação garantida</h2>

        <p>Já é inscrito? <b>Fazer login </b></p>

        <div class="gg">
            <button id="google">
                <img src="img/google.png" alt="">
                <p>Cadastre-se com o Google</p>
            </button>
            <button>
                <img src="img/apple.png" alt="">
                <p>Cadastre-se com a Apple</p>
            </button>
            <!-- Aqui usamos uma tag <a> para redirecionar -->
            <a href="cadastro-email.html">
                <button>
                    <p>Cadastre-se com seu email</p>
                </button>
            </a>
        </div>
    </div>

    <script >
        // Aguarda o carregamento completo da página
document.addEventListener("DOMContentLoaded", function() {
    // Obtém o elemento com id 'google'
    const googleButton = document.getElementById("google");

    // Adiciona o evento de clique ao botão
    googleButton.addEventListener("click", function() {
        // URL de login do Google (a URL de autenticação pode variar conforme as configurações)
        const googleLoginUrl = "https://accounts.google.com/o/oauth2/v2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=token&scope=email";

        // Redireciona para o login do Google
        window.location.href = googleLoginUrl;
    });
});
    </script>
</body>
</html>
